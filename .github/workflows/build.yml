name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.11'

    - name: Install dependencies
      run: npm install

    - name: Check git status
      run: git status

    - name: Reset and clean
      run: |
        git reset --hard
        git clean -fd

    - name: Check git status
      run: git status

    - name: Build Storybook
      run: npm run build-storybook

    - name: npm patch
      run: npm run patch

    - name: npm deploy
      run: npm run deploy